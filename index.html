<div class="nav-buttons">
    <button class="btn btn-secondary cursor-pointer" id="adminPanelBtn" style="display: none;">
        <i class="fas fa-user-shield"></i> Admin Panel
    </button>
    </div>

<div class="modal" id="uploadModal">
    <div class="modal-content">
        <button class="modal-close cursor-pointer" id="closeUploadModal"><i class="fas fa-times"></i></button>
        <h3 class="modal-title"><i class="fas fa-upload"></i> Đăng tải khóa học mới</h3>
        <form id="uploadForm">
            <div class="form-group">
                <label for="courseTitle">Tên khóa học</label>
                <input type="text" id="courseTitle" required placeholder="VD: Lập trình JavaScript nâng cao">
            </div>
            <div class="form-group">
                <label for="courseLink">Link khóa học</label>
                <input type="url" id="courseLink" required placeholder="https://youtube.com/playlist?list=...">
            </div>
            <div class="form-group">
                <label for="courseCategory">Danh mục</label>
                <select id="courseCategory" required>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Mobile">Mobile</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Database">Database</option>
                    <option value="UI/UX">UI/UX</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary cursor-pointer" style="width: 100%;">
                <i class="fas fa-check"></i> Đăng tải ngay
            </button>
        </form>
    </div>
</div>

<div class="modal" id="adminModal">
    <div class="modal-content" style="max-width: 700px;">
        <button class="modal-close cursor-pointer" id="closeAdminModal"><i class="fas fa-times"></i></button>
        <h3 class="modal-title"><i class="fas fa-user-shield"></i> Quản lý người dùng</h3>
        <div id="userList" class="user-list">
            </div>
    </div>
</div>
